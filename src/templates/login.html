{% extends "base.html" %}

{% block title %}Вход - MeaningDB{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Вход в аккаунт</h1>
        
        <form class="auth-form" method="post" action="/login/">
            <div class="form-group">
                <label for="email" class="form-label">Email или имя пользователя</label>
                <input type="text" id="email" name="email" class="form-input" required placeholder="Введите email или имя пользователя">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Введите пароль">
                <div class="forgot-password">
                    <a href="/reset-password/" class="auth-link">Забыли пароль?</a>
                </div>
            </div>
            
            <button type="submit" class="btn-auth">Войти</button>
        </form>
        
        <div class="auth-links">
            <p>Нет аккаунта? <a href="/register/" class="auth-link">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
